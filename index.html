<!doctype html public>
<html>
<head>
	<title>undo.js</title>

	<style type="text/css">

	body {
		padding:50px;
		background: steelblue;
		font-size:30px;
		font-family: 'Open Sans', sans-serif;
	}

	.snippet {
		width:600px;
		height:250px;
		border:2px solid #fff;
		padding:10px;
		margin:10px;
		border-radius:10px;
		box-shadow:inset 0 0 10px #333;
	}

	.snippet:focus {
		outline: none;
	}

	</style>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>

	<h1>undo.js</h1>
	<!-- <textarea id="snippet"></textarea> -->
	<div class="snippet" id="area1" contentEditable>Hello world</div>
	<div class="snippet" id="area2" contentEditable>Hello world</div>
	<ul></ul>

	<script src="script.js"></script>
	<script>

		var snippet = document.querySelectorAll('.snippet');

		undo.init({
			'type' : 'temporary',
			'size' : 5*1024*1024,
			'watch' : snippet
		});

	</script>
</body>
</html>
